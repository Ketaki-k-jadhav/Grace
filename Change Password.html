<!DOCTYPE html>
<html lang="en">  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css"></link>
    <title>Change Password</title>
</head>
<body>
    <h1><i>Change your existing Password</i></h1>
    <div>
        <form method="POST" align='center'>
            <label for='Password' class='text2'>Enter existing password</label>
            <br>
            <input type='password' style='color:maroon;' class='text6' placeholder='Existing Password' required>
            <br>
            <label for='Password' class='text2'>Enter new password</label>
            <br>
            <input type='password' style='color:maroon;' class='text6' placeholder='New  Password' required>
            <br>
            <label for='Password' class='text2'>Confirm new password</label>
            <br>
            <input type='password' style='color:maroon;' class='text6' placeholder='Confirm Password' required>
            <br>
            <p class='text7'> I accept all terms and conditions <input type='checkbox' required></p>
            <br>
            <input type='submit' style='color: maroon;' class='button8'>
            
        </form>
    </div>
</body>
</html>
